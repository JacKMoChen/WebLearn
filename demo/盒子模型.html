  <div class="box">6月5日，中粮集团与阿里巴巴集团云签约合作备忘录，双方携手将有中国食品行业“晴雨表”之称的全国糖酒会以“云展会”的形式延伸到线上，引领后疫情时代展会行业价值链重构，开拓国内食品酒类行业产销对接的数字化新机遇。

    双方将合作打造全国糖酒会云展平台，将充分运用人工智能、云计算等技术，集线上展示、供采对接、直播营销、洽谈交易为一体，实现数字化虚拟展馆、实时互动交易、智能商贸洽谈、全链路参会体验、展会生态服务等功能，并能够与线下展位及活动实现互动互融，为展商及专业观众提供创新的参展体验</div>
