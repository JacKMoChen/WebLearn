<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        .monkey{
            /* 浏览器可视窗口，和父级无关*/
            position: fixed;
            right: 0;
            width: 50px;
            height: 50px;
        }
        body{
            height: 1500px;;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/sun.jpg" alt="" class="monkey">
    </div>
</body>
</html>
