<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 500px;
        }


    </style>
</head>

<body>
    <form>
    <fieldset>
        <legend>必填信息</legend>
        <div>
            <span>手机:</span>
            <input type="text" >
        </div>
    
        <div> 
            <span>密码:</span>
            <input type="password" >
        </div>
        <div> 
            <span>验证码:</span>
            <input type="text" >
            <input type="button" value="获取验证码">
        </div>
    </fieldset>

    <fieldset>
            <legend>选填信息</legend>

            <div>
                <span>性别:</span>
                <input type="radio" name="sex" value="男">
                <input type="radio" name="sex" value="女">
            </div>
            <div>
                <span>爱好:</span>
                唱歌<input type="checkbox" value="hobbies">
                跳舞<input type="checkbox" value="hobbies">
                rap<input type="checkbox" value="hobbies">
                篮球<input type="checkbox" name="hobbies">
            </div>
            <div>
                <span>学历:</span>
                <select name="" id="">
                    <option value="0">小学</option>
                    <option value="1">初中</option>
                    <option value="2">高中</option>
                    <option value="3">大学</option>
                </select>
            </div>
            <div>
                <span>简介:</span>
                        <textarea cols="50" rows="5"></textarea>

            </div>
    </fieldset>
  <input type="reset" value="重置">
  <input type="submit" value="注册">
</form>
</body>

</html>
